<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login - SCMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #1d4350, #a43931);
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .error-msg {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            display: none; /* Show with JS or query param */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Student Login</h2>

        <!-- Optional Error Message -->
        <div class="error-msg" id="error-msg">Invalid Student ID</div>

        <form action="LoginServlet" method="post">
            <input type="hidden" name="userType" value="student" />
            <input type="number" name="studentId" class="form-control" placeholder="Enter Student ID" required>
            <button type="submit" class="btn btn-success btn-login">Login</button>
        </form>

        <!-- Home Button as Link -->
        <a href="index.html" class="btn btn-secondary btn-login">Home</a>
    </div>

</body>
</html>
